<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Unicons-->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <!-- Swipper CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Luiz G. - Portfólio</title>
</head>

<body>
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">Luiz G.</a>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list grid">
                    <li class="nav__item">
                        <a href="#home" class="nav__link">
                            <i class="uil uil-estate nav__icon"></i> Home
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#about" class="nav__link">
                            <i class="uil uil-user nav__icon"></i> Sobre
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#stack" class="nav__link">
                            <i class="uil uil-briefcase-alt nav__icon"></i> Stack

                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#portfolio" class="nav__link">
                            <i class="uil uil-scenery nav__icon"></i> Porfólio

                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#contact" class="nav__link">
                            <i class="uil uil-message nav__icon"></i> Contate-me
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#cv" class="nav__link">
                            <i class="uil uil-file-alt nav__icon"></i> Currículo
                        </a>
                    </li>
                </ul>
                <i class="uil uil-times nav__close" id="nav-close"></i>
            </div>
            <div class="nav__btns">
                <div class="nav__toggle" id="nav-toggle">
                    <i class="uil uil-apps nav__icon"></i>
                </div>
            </div>
        </nav>
    </header>


    <!-- Main section -->
    <main class="main">
        <section class="home section" id="home">
            <div class="home__container container grid">
                <div class="home__content grid">
                    <div class="home__social">
                        <a href="https://www.linkedin.com/" target="_blank" class="home__social-icon">
                            <i class="uil uil-linkedin-alt"></i>
                        </a>
                        <a href="https://github.com/" target="_blank" class="home__social-icon">
                            <i class="uil uil-github-alt"></i>
                        </a>
                    </div>

                    <div class="home__img">
                        <img src="Assets/img/home.png"  alt="">
                    </div>

                    <div class="home__data">
                        <h1 class="home__title">Olá! eu sou o Luiz Gabriel</h1>
                        <h3 class="home__subtitle">Desenvolvedor Web</h3>
                        <p class="home__description">Estudante na área de Desenvolvimento. Atualmente focado em PHP &
                            SQL. cursando técnico em Informática para Internet no SENAI.</p>
                        <a href="#contact" class="button button--flex">
                            Contate-me <i class="uil uil-message button_icon"></i>
                        </a>
                    </div>
                </div>

                <div class="home__scroll">
                    <a href="#about" class="home__scroll-button button--flex">
                        <i class="uil uil-mouse-alt home__scroll-mouse"></i>
                        <span class="home__scroll-name">Scroll down</span>
                        <i class="uil uil-arrow-down home__scroll-arrow"></i>
                    </a>
                </div>
            </div>
        </section>
    </main>




    <!-- Swiper JS -->

    <!-- main JS -->
    <script src="Assets/js/main.js"></script>
</body>

</html>
